<app-navbar></app-navbar>
<div class="container mt-5">
  <div class="row">
    <div class="col-3"></div>
    <div class="col">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
        <div class="form-group row">
          <label for="email" class="col-sm-2 col-form-label" >Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email" name="email" formControlName="email">
          </div>
        </div>
        <div class="form-group row">
          <label for="password" class="col-sm-2 col-form-label" >Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="password" name="password" formControlName="password">
          </div>
        </div>
        <fieldset class="form-group row">
          <legend class="col-form-label col-sm-2 float-sm-left pt-0">Login as</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="role" id="customer" value="customer" formControlName="role">
              <label class="form-check-label" for="customer">
                Customer
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="role" id="manager" value="manager" formControlName="role">
              <label class="form-check-label" for="manager">
                Manager
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="role" id="engineer" value="engineer" formControlName="role">
              <label class="form-check-label" for="engineer">
                Engineer
              </label>
            </div>
          </div>
        </fieldset>
        <button type="submit" class="btn btn-primary btn-lg btn-block" >Sign in</button>
      </form>
      <div class="alert alert-danger mt-2" role="alert" *ngIf="credFlag">
        Invalid Credentials<br>
        <small> please check your login role as well </small>
      </div>
    </div>
  
    <div class="col-3"></div>
  </div>
    
</div>
