<app-admin-navbar></app-admin-navbar>
<div class="container mt-3">
    <div class="row">
      <div class="col-3"></div>
      <div class="col">
        <form [formGroup]="idForm" (ngSubmit)="idSubmit(idForm)">
            <div class="form-group row">
                <label for="empid" class="col-sm-2 col-form-label">Employee id</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="empid" name="id" formControlName="id">     
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
        <small class="error" *ngIf="errFlag">Employee with this Id does not exist</small>
    </div>
    <div class="col-3"></div>
    </div>
    </div>


<div class="container mt-3" *ngIf="upflag"> 
    <div class="row">
      <div class="col-3"></div>
    
      <div class="col">
        <h3>Update Form</h3>
        <form [formGroup]="updateForm" (ngSubmit)="onSubmit(updateForm)">
          <div class="form-group row">
              <label for="name" class="col-sm-2 col-form-label">Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="username" formControlName="name" >
                <small *ngIf="hasError('name')" [class]="hasError('name')?'error':'' ">
                  <div *ngIf= "f.name.errors" >
                    <span *ngIf="f.name.errors.required">Name is a required field</span>
                  </div>
                </small>
              </div>
          </div>
          <div class="form-group row">    
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="email" name="email" formControlName="email">
              <small *ngIf="hasError('email')" [class]="hasError('email')?'error':'' ">
                  <div *ngIf= "f.email.errors" >
                    <span *ngIf="f.email.errors.required">Email is a required field</span>
                    <span *ngIf="f.email.errors.email">Invalid email type</span>
                  </div>
              </small>
            </div>
          </div>
          <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="password" name="password" formControlName="password">
              <small *ngIf="hasError('password')" [class]="hasError('password')?'error':'' ">
                  <div *ngIf= "f.password.errors" >
                    <span *ngIf="f.password.errors.required">password is a required field</span>
                  </div>
                </small>
            </div>
          </div>
          <div class="form-group row">
              <label for="address" class="col-sm-2 col-form-label">Address</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="address" name="address" formControlName="address">
                <small *ngIf="hasError('address')" [class]="hasError('address')?'error':'' ">
                  <div *ngIf= "f.address.errors" >
                    <span *ngIf="f.address.errors.required">address is a required field</span>
                  </div>
                </small>
              </div>
          </div>
          <div class="form-group row">
              <label for="pincode" class="col-sm-2 col-form-label">Pincode</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="pincode" name="pincode" formControlName="pincode">
                <small *ngIf="hasError('pincode')" [class]="hasError('pincode')?'error':'' ">
                  <div *ngIf= "f.pincode.errors" >
                    <span *ngIf="f.pincode.errors.required">pincode is a required field</span>
                  </div>
                </small>
              </div>
          </div>
          <fieldset class="form-group row">
            <legend class="col-form-label col-sm-2 float-sm-left pt-0">Role</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="role" id="customer" value="customer" checked formControlName="role">
                <label class="form-check-label" for="customer">
                  Customer
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="role" id="manager" value="manager" formControlName="role"> 
                <label class="form-check-label" for="manager">
                  Manager
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="role" id="engineer" value="engineer" formControlName="role">
                <label class="form-check-label" for="engineer">
                  Engineer
                </label>
              </div>
              <small *ngIf="hasError('role')" [class]="hasError('role')?'error':'' ">
                  <div *ngIf= "f.role.errors" >
                    <span *ngIf="f.role.errors.required">role is a required field</span>
                  </div>
                </small>
            </div>
           
          </fieldset>
          <button type="submit" class="btn btn-primary btn-lg btn-block">Update</button>
        </form>
        <small class="success" *ngIf="updaterFlag">Data Updated Successfully</small>
      </div>
      <div class="col-3"></div>
    </div>
      
  </div>
